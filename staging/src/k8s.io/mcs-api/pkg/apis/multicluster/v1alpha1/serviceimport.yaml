apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: serviceimports.multicluster.k8s.io
  annotations:
    api-approved.kubernetes.io: unapproved
spec:
  group: multicluster.k8s.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                ports:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      protocol:
                        type: string
                      appProtocol:
                        type: string
                      port:
                        type: integer
                ip:
                  type: string
                type:
                  type: string
                sessionAffinity:
                  type: string
                sessionAffinityConfig:
                  type: object
                  properties:
                    clientIP:
                      type: object
                      properties:
                        timeoutSeconds:
                          type: integer
            status:
              type: object
              properties:
                clusters:
                  type: array
                  items:
                    type: object
                    properties:
                      cluster:
                        type: string
      additionalPrinterColumns:
      - name: Type
        type: string
        description: The type of this ServiceImport
        jsonPath: .spec.type
      - name: IP
        type: string
        description: The VIP for this ServiceImport
        jsonPath: .spec.ip
  scope: Namespaced
  names:
    plural: serviceimports
    singular: serviceimport
    kind: ServiceImport
    shortNames:
    - svcim
